<body>

<h1>–í–∏–∫—Ç–æ—Ä–∏–Ω–∞: –¢–µ–ª–∞ –∏ –≤–µ—â–µ—Å—Ç–≤–∞</h1>
<div id="points">–¢–æ—á–∫–∏: 0</div>
<div class="question-container">

    <button id="next-btn" onclick="nextQuestion()" style="display: none;">–°–ª–µ–¥–≤–∞—â –≤—ä–ø—Ä–æ—Å</button>
    <div id="final-message" style="display: none;"></div>

<script>
    const questions = [
        { question: "–ö–∞–∫–≤–æ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–≤–∞ –≤–æ–¥–∞—Ç–∞?", answers: ["–ì–∞–∑–æ–æ–±—Ä–∞–∑–Ω–æ –≤–µ—â–µ—Å—Ç–≤–æ", "–¢–µ—á–Ω–æ –≤–µ—â–µ—Å—Ç–≤–æ", "–¢–≤—ä—Ä–¥–æ –≤–µ—â–µ—Å—Ç–≤–æ"], correct: 1 },
        { question: "–ö–∞–∫–≤–æ –µ –ª–µ–¥—ä—Ç?", answers: ["–ì–∞–∑–æ–æ–±—Ä–∞–∑–Ω–æ –≤–µ—â–µ—Å—Ç–≤–æ", "–¢–µ—á–Ω–æ –≤–µ—â–µ—Å—Ç–≤–æ", "–¢–≤—ä—Ä–¥–æ –≤–µ—â–µ—Å—Ç–≤–æ"], correct: 2 },
        { question: "–ö–æ–µ –µ —Å–≤–æ–π—Å—Ç–≤–æ –Ω–∞ –º–µ—Ç–∞–ª–∏—Ç–µ?", answers: ["–ß—É–ø–ª–∏–≤–∏ —Å–∞", "–ü—Ä–æ–≤–µ–∂–¥–∞—Ç —Ç–æ–ø–ª–∏–Ω–∞", "–õ–µ—Å–Ω–æ —Å–µ —Ç–æ–ø—è—Ç"], correct: 1 },
        { question: "–ö–∞–∫–≤–æ –µ –≤—ä–∑–¥—É—Ö—ä—Ç?", answers: ["–ì–∞–∑–æ–æ–±—Ä–∞–∑–Ω–æ –≤–µ—â–µ—Å—Ç–≤–æ", "–¢–µ—á–Ω–æ –≤–µ—â–µ—Å—Ç–≤–æ", "–¢–≤—ä—Ä–¥–æ –≤–µ—â–µ—Å—Ç–≤–æ"], correct: 0 },
        { question: "–ö–∞–∫–≤–æ –µ —Å–≤–æ–π—Å—Ç–≤–æ—Ç–æ –Ω–∞ –¥—ä—Ä–≤–æ—Ç–æ?", answers: ["–ü—Ä–æ–≤–µ–∂–¥–∞ –µ–ª–µ–∫—Ç—Ä–∏—á–µ—Å—Ç–≤–æ", "–õ–µ—Å–Ω–æ —Å–µ –æ–≥—ä–≤–∞", "–ù–µ –ø—Ä–æ–≤–µ–∂–¥–∞ —Ç–æ–ø–ª–∏–Ω–∞"], correct: 2 },
        { question: "–ö–æ–µ –æ—Ç –∏–∑–±—Ä–æ–µ–Ω–∏—Ç–µ –µ —Ç–µ—á–Ω–æ –≤–µ—â–µ—Å—Ç–≤–æ?", answers: ["–ú–µ–¥", "–í–æ–¥–∞", "–õ–µ–¥"], correct: 1 },
        { question: "–ö–æ–µ –æ—Ç —Å–ª–µ–¥–Ω–∏—Ç–µ –≤–µ—â–µ—Å—Ç–≤–∞ –µ –ø—Ä–æ–∑—Ä–∞—á–Ω–æ?", answers: ["–í—ä–∑–¥—É—Ö—ä—Ç", "–ì–ª–∏–Ω–∞", "–ü—è—Å—ä–∫"], correct: 0 },
        { question: "–ö–æ–µ –≤–µ—â–µ—Å—Ç–≤–æ —Å–µ —Å—Ä–µ—â–∞ –≤ —Ç—Ä–∏—Ç–µ —Å—ä—Å—Ç–æ—è–Ω–∏—è?", answers: ["–í–æ–¥–∞", "–î—ä—Ä–≤–æ", "–ú–µ–¥"], correct: 0 },
        { question: "–ö–æ–µ —Å–≤–æ–π—Å—Ç–≤–æ –Ω–µ –µ —Ç–∏–ø–∏—á–Ω–æ –∑–∞ –º–µ—Ç–∞–ª–∏—Ç–µ?", answers: ["–ß—É–ø–ª–∏–≤–æ—Å—Ç", "–ë–ª–µ—Å—Ç—è—â–∞ –ø–æ–≤—ä—Ä—Ö–Ω–æ—Å—Ç", "–ü—Ä–æ–≤–µ–∂–¥–∞–Ω–µ –Ω–∞ —Ç–æ–ø–ª–∏–Ω–∞"], correct: 0 },
        { question: "–ö–æ–µ –æ—Ç –∏–∑–±—Ä–æ–µ–Ω–∏—Ç–µ –µ —Ç–≤—ä—Ä–¥–æ –≤–µ—â–µ—Å—Ç–≤–æ?", answers: ["–ú–ª—è–∫–æ", "–õ–µ–¥", "–í–æ–¥–Ω–∞ –ø–∞—Ä–∞"], correct: 1 },
    ];

    let currentQuestion = 0;
    let points = 0;

    function showQuestion() {
        const question = questions[currentQuestion];
        document.getElementById("question-text").textContent = question.question;
        const answersDiv = document.getElementById("answers");
        answersDiv.innerHTML = "";
        question.answers.forEach((answer, index) => {
            const answerDiv = document.createElement("div");
            answerDiv.textContent = answer;
            answerDiv.className = "answer";
            answerDiv.onclick = () => selectAnswer(index);
            answersDiv.appendChild(answerDiv);
        });
    }

    function selectAnswer(selectedIndex) {
        const question = questions[currentQuestion];
        const answersDiv = document.getElementById("answers").children;
        if (selectedIndex === question.correct) {
            answersDiv[selectedIndex].classList.add("correct");
            points++;
            document.getElementById("points").textContent = `–¢–æ—á–∫–∏: ${points}`;
        } else {
            answersDiv[selectedIndex].classList.add("wrong");
        }
        Array.from(answersDiv).forEach(div => div.onclick = null);
        document.getElementById("next-btn").style.display = "inline";
        document.getElementById("next-btn").textContent = currentQuestion < questions.length - 1 ? "–°–ª–µ–¥–≤–∞—â –≤—ä–ø—Ä–æ—Å" : "–ö—Ä–∞–π";
    }

    function nextQuestion() {
        if (currentQuestion < questions.length - 1) {
            currentQuestion++;
            showQuestion();
            document.getElementById("next-btn").style.display = "none";
        } else {
            endGame();
        }
    }

    function endGame() {
        document.getElementById("question-text").style.display = "none";
        document.getElementById("answers").style.display = "none";
        document.getElementById("next-btn").style.display = "none";
        let message = `–í–∏–µ —Å—ä–±—Ä–∞—Ö—Ç–µ –æ–±—â–æ ${points} —Ç–æ—á–∫–∏. `;
        let emoji = "üòä";
        if (points >= 9) message += "–°–ø—Ä–∞–≤–∏—Ö—Ç–µ —Å–µ –æ—Ç–ª–∏—á–Ω–æ!";
        else if (points >= 7) message += "–°–ø—Ä–∞–≤–∏—Ö—Ç–µ —Å–µ –º–Ω–æ–≥–æ –¥–æ–±—Ä–µ!";
        else if (points >= 5) message += "–°–ø—Ä–∞–≤–∏—Ö—Ç–µ —Å–µ –¥–æ–±—Ä–µ!";
        else {
            message += "–ü—Ä–æ—á–µ—Ç–∏ –æ—â–µ –ø–æ —Ç–µ–º–∞—Ç–∞ –∏ –∏–≥—Ä–∞–π –æ—Ç–Ω–æ–≤–æ!";
            emoji = "üò¢";
        }
        document.getElementById("final-message").textContent = message;
        document.getElementById("final-message").style.display = "block";
        document.getElementById("emoji").textContent = emoji;
    }

    showQuestion();
</script>
